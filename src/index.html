<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de dominios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/121550914a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-3 mb-3 bg-success text-white text-center">
      <h1>GENERADOR DE DOMINIOS</h1>
    </div>

    <form id="domainForm">
      <div class="container text-center">
        <div class="mb-3 row  justify-content-center">
          <div class="col-4">
            <label for="pronombres">Pronombres (separados por comas):</label
            ><br />
            <input
              class="form-control"
              type="text"
              id="pronombres"
              name="pronombres"
              aria-label="input example"
            />
          </div>
        </div>

        <div class="mb-3 row  justify-content-center">
          <div class="col-4">
            <label for="adjetivos">Adjetivos (separados por comas):</label
            ><br />
            <input
              class="form-control"
              type="text"
              id="adjetivos"
              name="adjetivos"
              aria-label="input example"
            />
          </div>
        </div>

        <div class="mb-3 row  justify-content-center">
          <div class="col-4">
            <label for="sustantivos">Sustantivos (separados por comas):</label
            ><br />
            <input
              class="form-control"
              type="text"
              id="sustantivos"
              name="sustantivos"
              aria-label="input example"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-success">Generar Dominios</button>
      </div>

      <ul id="domainList"></ul>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
